<div class="task-report">
    <div class="task-report__header">
        <h2>Estad√≠sticas</h2>
        <button class="task-report__header--boton" (click)="exportarPdf()">Exportar</button>
    </div>
    <div class="task-report__info">
        <div class="task-report__info--totales task-report__card">
            <h3>Tareas Totales</h3>
            <p>{{total}}</p>
        </div>
        <div class="task-report__info--completadas task-report__card">
            <h3>Completadas</h3>
            <p>{{completadas}}</p>
            <div class="barra">
                <div class="barra-progreso" [style.width.%]="porcentajeCompletadas"></div>
            </div>
        </div>
        <div class="task-report__info--pendientes task-report__card">
            <h3>Pendientes</h3>
            <p>{{pendientes}}</p>
            <div class="barra">
                <div class="barra-progreso" [style.width.%]="porcentajePendientes"></div>
            </div>
        </div>
    </div>
</div>
